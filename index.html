<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Isn't Funny</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #222;
    }
    #latest-comic {
      text-align: center;
      margin-bottom: 30px;
    }
    #comic-img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #countdown-display {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }
    #suggestions {
      max-width: 600px;
      margin: 0 auto;
    }
    #suggestion-list li {
      margin-bottom: 10px;
    }
    button {
      margin-left: 10px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <h1>AI Isn't Funny</h1>

  <section id="latest-comic">
    <h2>Latest Comic</h2>
    <img id="comic-img" src="" alt="Latest Comic" />
    <p id="comic-prompt">Prompt: Loading...</p>
    <!-- Timer will be injected here -->
  </section>

  <section id="suggestions">
    <h2>Suggest a Comic Idea</h2>
    <input type="text" id="suggestion-input" placeholder="Type your suggestion here..." />
    <button onclick="submitSuggestion()">Submit</button>

    <h3>Suggestions</h3>
    <ul id="suggestion-list"></ul>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
